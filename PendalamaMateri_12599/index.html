<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <h2>Reservation Hotel Room</h2>
        <form action="" method="post" enctype="multipart/form-data">
             <fieldset>
                <legend>Personal Date</legend>
                <table>
                    <tr>
                        <td>1. Name</td>
                    </tr>
                    <tr>
                    <td style="padding-left: 20px;"><input type="text" name="name" size="40" /></td>
                    </tr>

                    <tr>
                        <td>2. Gender</td>
                    </tr>
                    <tr>
                        <td style="padding-left: 20px;"><input type="text" name="gender" size="40" /></td>
                    </tr>

                    <tr>
                        <td>3. Email Address</td>
                    </tr>
                    <tr>
                        <td style="padding-left: 20px;"><input type="text" name="email" size="40" /></td>
                    </tr>

                    <tr>
                        <td>4. Telp Number</td>
                    </tr>
                    <tr>
                        <td style="padding-left: 20px;"><input type="text" name="telp" size="40" /></td>
                    </tr>
                </table>
            </fieldset>
        
       
            <br />
             <h3>Reservation Room Form</h3>
            <br /><br />
        
            <table>
                <tr>
                    <td style="padding-left: 20px;">1. Reservatorn Name</td>
                </tr>
                <tr>
                    <td style="padding-left: 20px;"><input type="text" name="reservatorn_name" size="40" /></td>
                </tr>

                <tr>
                    <td style="padding-left: 20px;">2. Booking Date</td>
                </tr>
                <tr>
                    <td style="padding-left: 35px;"><input type="text" name="booking-date" id="booking-date" size="40" /></td>
                </tr>

                <tr>
                    <td style="padding-left: 20px;">3. Room Type</td>
                </tr>
                <tr>
                    <td style="padding-left: 35px;">
                        <select name="room-type" id="room-type">
                            <option value="Deluxe">Deluxe</option>
                            <option value="Regular">Regular</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td style="padding-left: 20px;">4. Bed Type</td>
                </tr>
                <tr>
                    <td style="padding-left: 35px;">
                        <select name="bed-type" id="bed-type">
                            <option value="Single Bed">Single Bed</option>
                            <option value="Double Bed">Double Bed</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td style="padding-left: 20px;">5. Breakfast</td>
                </tr>
                <tr>
                    <td style="padding-left: 35px;">      
                        <input type="radio" id="breakfast-type" name="breakfast-type" value="With Breakfast"/>With Breakfast
                        <input type="radio" id="breakfast-type" name="breakfast-type" value="Without Breakfast"/>Without Breakfast
                    </td>
                </tr>
            </table>
       

    
            <br /><br />

            <fieldset >
                <legend><strong>Payment</strong></legend>
                <table>
                    <tr>
                        <td style="padding-left: 20px;">1. Check in date</td>
                    </tr>
                     <tr>
                        <td style="padding-left: 35px;"><input type="text" name="checkin-date" id="checkin-date" size="40" /></td>
                    </tr>

                    <tr>
                        <td style="padding-left: 20px;">2. Check out date</td>
                    </tr>
                     <tr>
                        <td style="padding-left: 35px;"><input type="text" name="checkout-date" id="checkout-date" size="40" /></td>
                    </tr>

                    <tr>
                        <td style="padding-left: 20px;">3. Payment Method</td>
                    </tr>
                    <tr>
                        <td style="padding-left: 35px;">
                            <select name="payment-method" id="payment-method">
                                <option value="Cash">Cash</option>
                                <option value="Qris">Qris</option>
                                <option value="Transfer">Transfer</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <table>
                <tr>
                    <td>
                        <input type="submit" id="submit" name="submit" value="Submit"/>
                    </td>
                </tr>
            </table>

            
        </form>
        
    </body>
</html>
